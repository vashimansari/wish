<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="heartButton" class="heart-button">❤️</button>
        <div id="birthdayWishes" class="hidden">
            <h1>Happy Birthday, My Love!</h1>
            <img src="love-image.jpg" alt="My Love" class="love-image">
            <p>You mean the world to me. Wishing you all the happiness on your special day!</p>
            <p id="funMessage" class="hidden">🎉🎂 You're the best thing that ever happened to me! 🎂🎉</p>
        </div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
